<app-inicio-sesion></app-inicio-sesion>
<div id="formRecuperacion">
  <form [formGroup]="recuperacionForm" (submit)="recuperarCuenta(recuperacionForm)">
    <mat-card class="mat-card" >
      <mat-card-title style="text-align: left;" class="mat-card-title">Recupera tu cuenta </mat-card-title>
      <mat-card-subtitle>
        Ingresa tu correo electrónico para buscar tu cuenta.
        </mat-card-subtitle>
      <mat-form-field style="text-align: left;" appearance="outline">
              <mat-label>Correo electrónico</mat-label>
              <input matInput placeholder="user123@example.com" formControlName="correoRecuperacion" >
              <mat-icon matSuffix>email</mat-icon>
              <mat-hint  *ngIf="correoRecuperacion.invalid && (correoRecuperacion.dirty || correoRecuperacion.touched)">
                  <mat-hint class="errores" *ngIf="correoRecuperacion.errors.pattern"> correo no valido</mat-hint>
              </mat-hint>
        </mat-form-field>

        <mat-card-content class="notFound" *ngIf="!encontrado" matTooltip='Tu búsqueda no arrojó ningún resultado. Vuelve a intentarlo con otros datos.'>
            No hay resultados de búsqueda
          </mat-card-content>
          <mat-card-content class="Found" *ngIf="auxEncontrado">
              Se envio a tu correo una nueva contraseña
            </mat-card-content>
        <mat-card-content  style="text-align: right;"  >
          <button mat-button class="buscar"> Buscar </button>
          <button mat-button class="cancelar" (click)='goHome()'> Cancelar </button>
        </mat-card-content>





    </mat-card>
  </form>
</div>
