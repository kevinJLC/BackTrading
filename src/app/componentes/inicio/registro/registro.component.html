<form (submit)="addUser($event)">
      <div id="FormRegistro" >
        <mat-card style="text-align: center;">
            <mat-card-title>Regístrate</mat-card-title>
            <mat-card-content>
                <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Nombre usuario</mat-label>
                      <input matInput placeholder="kevin23" name="nombre" [(ngModel)]="nombre">
                      <mat-icon matSuffix>face</mat-icon>
                      <mat-hint>6-20 caracteres</mat-hint>

                    </mat-form-field>
                  </p>
                  <p>
                      <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput placeholder="example@example.com" name="correo" [(ngModel)]="correo">
                        <mat-icon matSuffix>email</mat-icon>

                      </mat-form-field>
                    </p>


                    <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Contraseña</mat-label>
                          <input matInput type="password" placeholder="password" name="pass" [(ngModel)]="pass">
                          <mat-icon matSuffix>lock</mat-icon>
                          <mat-hint>7-10 caracteres</mat-hint>

                        </mat-form-field>
                      </p>
                      <p>
                          <mat-form-field appearance="outline">
                            <mat-label>Fecha de nacimiento</mat-label>
                            <input matInput type="date" name="fecha" [(ngModel)]="fecha">
                            <mat-icon matSuffix>date_range</mat-icon>
                            <mat-hint>7-10 caracteres</mat-hint>
                          </mat-form-field>
                        </p>

                      <button mat-raised-button color="primary" type="submit">Registrarse</button>

            </mat-card-content>
          </mat-card>

    </div>
</form>

    <footer>
        <mat-toolbar color="warm" id="footer">
          <span class="spacer"></span>
            <h2> @ copyright Angular App 2019</h2>
          <span class="spacer"></span>
        </mat-toolbar>
      </footer>
