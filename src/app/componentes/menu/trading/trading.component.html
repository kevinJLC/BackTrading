<mat-card>
    <mat-card-title> Trading automático </mat-card-title>
    <mat-card-subtitle><h4>Encuentra un sistema rentable para tu estilo de trading</h4></mat-card-subtitle>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Capital</mat-label>
              <input matInput placeholder="$2,000">
              <mat-icon matSuffix>attach_money</mat-icon>
              <mat-hint>mayor a $300</mat-hint>

            </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                <mat-label>Rendimiento</mat-label>
                <input matInput type="number" placeholder="+1.5%">
                <mat-icon matSuffix>multiline_chart</mat-icon>

              </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                  <mat-label>Tiempo de operación</mat-label>
                  <input matInput type="number" placeholder="15 días">
                  <mat-icon matSuffix>alarm</mat-icon>
                  <mat-hint>Mayor a 1 día</mat-hint>

                </mat-form-field>
              </p>





                <button mat-raised-button color="primary" >Iniciar</button>

    </mat-card-content>
</mat-card>
